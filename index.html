<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var Foo = function() {

      var foo = new Foo();
      console.assert(foo instanceof Foo);
    };

    function Dog(says) {
      this.says = "life is ruff";
}

    console.assert(new Dog().says === "life is ruff");


    function Cat(growl) {
      this.growl = growl
};
var cat = new Cat('meow');

console.assert(cat instanceof Cat);
console.assert(cat.growl === "meow");



    function KeepSecret(secret) {
      this.secret = secret;
    };
    var mySecret = new KeepSecret('I farted');

    var dontTellNobody = new KeepSecret(mySecret);
    dontTellNobody.squeal = function(){
          return mySecret;
        };

    console.assert(dontTellNobody.squeal() === mySecret);

    function Key () {
    }
      rightKey = new Key ();
      wrongKey = new Key ();


    function Safe(sensitive, rightKey) {
      this.sensitive = sensitive;
      this.rightKey = rightKey;
    }
    var sensitive = 'shhhhh!'

    Safe.unlock = function(otherKey) {
      if(otherKey === rightKey) {
        return sensitive
      } else {
        return false;
      }
    };



    console.assert(Safe.unlock(wrongKey) !== sensitive);
    console.assert(Safe.unlock(rightKey) === sensitive);
  </script>
</body>

</html>
